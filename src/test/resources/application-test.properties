# Test Configuration


# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration for Tests
app.jwt-secret=test-secret-key-for-unit-tests-only-minimum-256-bits-required-for-jwt-token-generation
app.jwt-expiration-milliseconds=3600000

# Auth Service (mock)
app.auth-service.url=http://localhost:8085
app.cors.allowed-origins=http://localhost:3000

# Logging
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.job.portal=DEBUG

