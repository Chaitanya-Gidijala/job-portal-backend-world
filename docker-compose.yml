version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: job-portal-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: job_portal
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: 'root'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - job-portal-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-portal-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/job_portal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      
      # JWT Configuration
      APP_JWT_SECRET: daf66e01593f61a15b857cf433aae03a005812b31234e149036bcc8dee755dbb
      APP_JWT_EXPIRATION_MILLISECONDS: "604800000"
      
      # CORS Configuration
      APP_CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,https://www.chaitanyatechworld.com,https://chaitanyatechworld.com
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - job-portal-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mysql_data:
    driver: local

networks:
  job-portal-network:
    driver: bridge
